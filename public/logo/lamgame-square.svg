<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" fill="white" stroke="black" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="130" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Game controller shape -->
  <ellipse cx="200" cy="200" rx="85" ry="50" fill="#FF4444" stroke="black" stroke-width="3"/>
  
  <!-- Controller buttons -->
  <circle cx="230" cy="180" r="6" fill="black"/>
  <circle cx="250" cy="180" r="6" fill="black"/>
  <circle cx="230" cy="220" r="6" fill="black"/>
  <circle cx="250" cy="220" r="6" fill="black"/>
  
  <!-- Evil eye -->
  <ellipse cx="170" cy="180" rx="15" ry="12" fill="black"/>
  <ellipse cx="175" cy="180" rx="8" ry="6" fill="yellow"/>
  
  <!-- Evil grin -->
  <path d="M 150 230 Q 170 250 190 230" stroke="black" stroke-width="4" fill="none"/>
  <rect x="155" y="225" width="4" height="8" fill="black"/>
  <rect x="165" y="225" width="4" height="8" fill="black"/>
  <rect x="175" y="225" width="4" height="8" fill="black"/>
  <rect x="185" y="225" width="4" height="8" fill="black"/>
  
  <!-- Crown -->
  <path d="M 170 140 L 180 120 L 190 130 L 200 110 L 210 130 L 220 120 L 230 140 Z" fill="gold" stroke="black" stroke-width="2"/>
  <circle cx="200" cy="115" r="4" fill="gold"/>
  
  <!-- Top text: GAME NEWS -->
  <path id="topCircle" d="M 80 200 A 120 120 0 0 1 320 200" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF4444">
    <textPath href="#topCircle" startOffset="8%">GAME NEWS</textPath>
  </text>
  
  <!-- Bottom text: GAME FOR LIFE -->
  <path id="bottomCircle" d="M 320 200 A 120 120 0 0 1 80 200" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF4444">
    <textPath href="#bottomCircle" startOffset="3%">GAME FOR LIFE</textPath>
  </text>
  
  <!-- Side dots -->
  <circle cx="50" cy="200" r="8" fill="black"/>
  <circle cx="350" cy="200" r="8" fill="black"/>
  
  <!-- Center text: LAMGAME.VN -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF4444">LAMGAME.VN</text>
</svg>
